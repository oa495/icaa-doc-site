    </head>
    <body>
        <div x-data="{ selectedVal: 'website' }">
            <select x-model="selectedVal" x-data="{ options: options }">

                    <option :value="value" x-text="label"></option>
                </template>            
            </select>
            <div x-data="{ features: features }">
                <ul>
                    <template x-for="(changeable, feature) in features[selectedVal]">
                        <li>
                            <span  :class="changeable ? 'changeable' : 'unchangeable'" x-text="feature"></span>
                        </li>
                    </template>
                </ul>
        </div>
    </body>
</html>

<style>
    body {
        font-family: 'Nunito', sans-serif;
        padding: 2rem;
    }

    select {
        font-size: 1rem;
        padding: 0.5rem 0.5rem;
    }

    ul {
        font-size: 1rem;
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-template-rows: auto;
    }

    li {
        margin: 1.0rem;
        display: inline-block;
        padding: 0.5rem;
    }

    .changeable {
        display: block;
        font-size: 1.2rem;
        animation-name: changeAnim;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite; /* or a specific number */
    }

    .unchangeable {
        opacity: 0.5;
        cursor: not-allowed;
    }

    @keyframes changeAnim {
      0% {
        transform: scale(1); /* Starting state */
      }
      50% {
        transform: scale(1.2) rotate(10deg); /* Intermediate state */
      }
      100% {
        transform: scale(1); /* Ending state, returning to original size */
      }
    }

</style>
